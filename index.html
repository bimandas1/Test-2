<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Enterprise Inc. </title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header-1 -->

    <section class="header1">
        <div class="header1-wrapper container flex">
            <div class="address flex">
                <div>
                    <img src="./assests/Icons/pin.png">
                    <span> 240 Parkway United States </span>
                </div>

                <div>
                    <img src="./assests/Icons/time.png">
                    </span> Mon-Fri: 9:30 Am - 6:24 Pm </span>
                </div>
            </div>

            <div class="social flex">
                <a href="#">
                    <img src="./assests/Icons/facebook.png">
                    <span> Facebook </span>
                </a>

            
                <a href="#">
                    <img src="./assests/Icons/linkedin.png">
                    <span> LinkedIn </span>
                </a>

                <a href="#">
                    <img src="./assests/Icons/youtube.png">
                    <span> Youtube </span>
                </a>

                <a href="#">
                    <img src="./assests/Icons/twitter.png">
                    <span> Twitter </span>
                </a>
            </div>
        </div>
    </section>

    <!-- Header-2 -->

    <section class="header2">
        <div class="header2-wrapper container flex">
            <div class="logo">
                <img src="./assests/Images/logo.svg">
            </div>
                
            <div class="contact">
                <a href="#">
                    <img src="./assests/Icons/phone.png">
                    <span>
                        <span> Call us </span>
                        <br>
                        <span> +012 234 567 892 </span>
                    </span>
                </a>
                <a href="#">
                    <img src="./assests/Icons/email.png">
                    <span>
                        <span> Email address </span>
                        <br>
                        <span> enterpriseinc@gmail.com </span>
                    </span>
                </a>
            </div>
        </div>
    </section>

    <!-- Nav bar  -->

    <section class="navbar">
        <div class="navbar-wrapper container flex">
            <div class="nav">
                <ul>
                    <li>
                        <a href="#">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Services
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Portfolio
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            blog
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
            <div class="search">
                <input type="text" placeholder="Enter Search Now...">
                <img src="./assests/Icons/search.png">
            </div>
        </div>
    </section>

</body>
</html>
